name: Update Finance Charts

on:
  schedule:
    - cron: "0 1 * * 2-6"   # 매주 화~토 UTC 01:00 (한국시간 오전 10시, 미국 장 마감 후)
  workflow_dispatch:          # 수동 실행 버튼

permissions:
  contents: write
  pages: write               # Pages 재빌드 트리거용

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with ruff
        run: |
          ruff check functions/
          ruff format --check functions/

      - name: Set Matplotlib backend (headless)
        run: echo "MPLBACKEND=Agg" >> $GITHUB_ENV

      - name: Generate TGA chart + JSON
        run: python functions/tga_sp500_chart.py

      - name: Generate Fed Rate chart + JSON
        run: python functions/fed_rate_sp500_chart.py

      - name: Generate US Total Debt chart + JSON
        run: python functions/us_debt_sp500_chart.py

      # ##CHART_STEPS## add_chart.py가 여기 위에 step을 삽입

      - name: Commit and push updated chart
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --cached --quiet || git commit -m "chore: update charts $(date -u +%Y-%m-%d)"
          git push

      - name: Trigger GitHub Pages rebuild
        run: |
          curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pages/builds \
            | python3 -c "import json,sys; d=json.load(sys.stdin); print('Pages 빌드:', d.get('status', d))"
